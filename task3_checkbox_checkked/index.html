<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="heading">Tạo checkbox checked bằng javascript</h1>
    <p class="mb-5">Hướng dẫn tạo ô checkbox checked bằng Javascript</p>
    <strong class="mb-5">Bạn là fanpage của freetuts.net phải không? chọn nếu phải và không chọn nếu không phải.</strong>
    <div class="wrap mb-5">
        <input type="checkbox" name="" id="">
        <span>Vâng, đúng rồi</span>
    </div>
    <div class="wrap">
        <button class="btn btn-checked">chọn</button>
        <button class="btn btn-unchecked">bỏ chọn</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
