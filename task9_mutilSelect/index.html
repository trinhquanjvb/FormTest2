<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <select name="" id="news" onchange="handleSelect()" class="mb-5">
        <option value="Tin công nghệ">Tin công nghệ</option>
        <option value="Tin thời sự">Tin thời sự</option>
        <option value="Tin quốc tế">Tin quốc tế</option>
        <option value="Tin thể thao">Tin thể thao</option>
        <option value="Tin nông nghiệp">Tin nông nghiệp</option>
    </select>
    <p id="result"></p>

    <script >

        const select= document.querySelector('#news')
        const result= document.querySelector('#result')
        console.log(select.value, result.innerText)
        function handleSelect() {
            const value= select.value
            console.log(value)
            result.innerText= value
        }
    </script>
</body>
</html>
